<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Doggo Fetch</title>
    <link rel="stylesheet" type="text/css" href="./styles/slick.css"/>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <section class="section section--viewport">
        <div class="section__container">
            <h1 class="section__title">PLAYGROUND</h1>
            <h2 class="section__lead">by emcecha</h2>
        </div>
    </section>

    <!-- navigation -->
    
    <div class="menu">
        <div class="line line--top"></div>
        <div class="line line--middle"></div>
        <div class="line line--bottom"></div>
    </div>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item">Home</li>
            <li class="nav__item">About</li>
            <li class="nav__item">Services</li>
            <li class="nav__item">Contact</li>
            <li class="nav__item">Projects</li>
            <li class="nav__item">Team</li>
        </ul>
        <div class="nav__button">
            Discover
        </div>
    </nav>

    <!-- /\/\/\/\/\/\/\/\/ -->

    <!-- Move boxes into view on isIntersecting with Intersection Observer -->

    <section class="section">
        <div class="section__container">
            <h2 class="section__lead">Move boxes into view on isIntersecting with Intersection Observer</h2>
            <div class="move-boxes-into-view">
                <div id="change-pointer" class="box observe translate-x-left">1</div>
                <div class="box observe translate-y">2</div>
                <div class="box observe translate-y">3</div>
            </div>
        </div>
    </section>

    

    <!-- <div class="custom-cursor"></div> -->

    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/slick.min.js"></script>
    <script type="text/javascript" src="./js/test.js"></script>
</body>
</html>
